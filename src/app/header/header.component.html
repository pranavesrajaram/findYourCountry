<mat-toolbar class="header">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>KnowYourCountry</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="onClickFav()">
      <mat-icon [style.color] = "isGreen ? 'green' : 'black'">favorite</mat-icon>
    </button> 
    <button mat-raised-button (click)="onContribute()" >Contribute
    </button>
  </mat-toolbar>
